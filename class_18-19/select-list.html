<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
         <main>
             <section>
                 <form action="">

                         <option value="Peras">Peras</option>
                         <option value="Uvas">Uvas</option>
                         <option value="Piñas">Piñas</option>

                     </select> -->
