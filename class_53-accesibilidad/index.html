<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Accesibilidad Labels Alt y Title">
        <title>Accesibilidad</title>
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <main>
            <form action="">
                <label for="name">
                    <span>¿Cual es tu nombre?</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="date">
                    <span>¿Cuando empezaste en Platzi?</span>
                    <input type="date" name="date" id="date">
                </label>
                <label for="hour">
                    <span title="horario">¿En que horario estudias?</span>
                    <input type="time" name="hour" id="hour">
                </label>
            </form>
            <section>
                <figure>
                    <img src="./pexels-диана-дунаева-9725715.jpg" alt="unas pequeñas flores rojas en un campo de trigo" title="Pequeñas flores rojas">
                </figure>
            </section>
        </main>
    </body>
</html>
