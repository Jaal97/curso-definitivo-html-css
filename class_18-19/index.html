<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Autocomplete y Requiere">
        <title>Autocomplete y Requiere</title>
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <section>
                <form action="">
                    <label for="nombre">
                        <span>多Cual es su nombre?</span>
                        <input type="text" id="nombre" name="nombre" autocomplete="name" required>
                    </label>
                    <label for="correo">
                        <span>多Cual es su correo electronico?</span>
                        <input type="email" id="correo" name="correo" autocomplete="email" required>
                    </label>
                    <label for="pais">
                        <span>多Cual es tu pais?</span>
                        <input type="text" id="pais" name="pais" autocomplete="country" required>
                    </label>
                    <label for="cp">
                        <span>多Cual es tu codigo postal?</span>
                        <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
                    </label>
                    <input type="submit" value="Enviar">
                </form>
            </section>
        </main>
    </body>
</html>
