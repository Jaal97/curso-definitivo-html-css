<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Formulario">
        <title>Formulario</title>
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <section>
                <form action="">
                    <label for="nombre">
                        <span>
                            ¿Como te llamas?
                        </span>
                        <input type="text" name="" id="nombre">
                    </label>
                    <label for="fecha">
                        <span>
                            ¿En que fecha naciste?
                        </span>
                        <input type="date" name="" id="fecha" placeholder="Tu nombre">
                    </label>
                    <label for="hora">
                        <span>
                            ¿A que horas?
                        </span>
                        <input type="time" name="" id="hora">
                    </label>
                </form>
            </section>
        </main>       
    </body>
</html>
